name: rexios_dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.10.5
  firebase_analytics: ^9.0.2
  flutter_markdown: ^0.6.2
  url_launcher: ^6.0.7
  get: ^4.2.4
  pub_api_client: ^2.0.6
  github: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  rexios_lints: ^1.0.0
  flutter_native_splash: ^1.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/strings/
  
  fonts:
    - family:  AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf

flutter_native_splash:
  color: '#042a49'
  image: 'assets/images/icon.png'
  android: false
  ios: false