name: rexios_dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_analytics: ^8.1.0
  flutter_markdown: ^0.6.2
  url_launcher: ^6.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/strings/
  
  fonts:
    - family:  AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
