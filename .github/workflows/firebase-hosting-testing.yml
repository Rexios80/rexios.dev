name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest
      - uses: subosito/flutter-action@latest
      - run: flutter pub get && flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@latest
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REXIOS_DEV_WEBSITE }}'
          channelId: live
          target: 'rexios-dev-website-beta'
          projectId: rexios-dev-website
